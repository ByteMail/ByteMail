{% extends "include.html" %}
{% block body %}
    <div class="inbox">
    {% for x in  messages  %}
    <table id='messages'>
        <tr><td><strong>{{ x['time'] }}</strong></td><td>{{ x['to'] }}</td><td>{{ x['title'] }}</td><td><a href='/sent/delete/{{ x['id'] }}/'>Delete</a></tr>
    </table>    
    {% endfor %}
</div>
{% endblock%}
