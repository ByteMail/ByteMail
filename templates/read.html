{% extends "include.html" %}
{% block body %}
<title>ByteMail</title>
<div id='email-container'>
<div id='delete-container' style='position: absolute; right: 1%;'>
        <a href='/reply/{{ to_ }}/{{ title_ }}' class='delete-button'>Reply</a>
    </div>
<p>From: <span id="from">{{ from_ }}</span></p>
<p>Title: {{ title }}<p>
<p>Body: <br/><br/>{{ message }}<p/>
</div>
{% endblock %}
