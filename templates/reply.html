{% include "include.html" %}
{% block body %}
<title>ByteMail</title>
<link rel='stylesheet' href='../../../static/style.css'/>
<form method = "post" class='form-style'>
    <h1>Send</h1>
    <input type='text' name='to' placeholder="To" value='{{ to }}' style="width:95%"/><br/>
    <input type='text' name='title' placeholder='Title' value='re: {{ title }}' style="width:95%"/><br/>
    <textarea cols=75 rows=20 name='message' placeholder='Message...' ></textarea><br/>
    <input type='submit' value='Submit' class='form-style-submit'/>
</form>
{% endblock %}
